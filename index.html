<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing / Auction</title>
    <link rel="shortcut icon" href="assets/imgaes/fav.svg" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- bootsrtap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responcive css -->
    <link rel="stylesheet" href="assets/css/responcive.css">
</head>
<body>

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand"><img src="assets/imgaes/fav.svg" alt=""></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbareIcon">
                <img src="assets/imgaes/menu_icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="NavbareIcon">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link">Used Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Auctions</a></li>
                    <li class="nav-item"><a href="" class="nav-link">New Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Sell Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Local Dealers</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Support</a></li>
                    <li class="nav-item"><a href="" class="nav-link signup"><img src="assets/imgaes/login_icon.svg" alt="">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start banner area -->
    <section class="banner_area">
        <div class="container">
            <div class="heading">
                <h1>Say hello to your next awesome vehicle</h1>
                <p>Featuring Used, Wholesale and Salvage Cars, Trucks & SUVs for Sale</p>
            </div>
        </div>
    </section>
    <!-- end banner area -->

    <!-- start card area -->
    <section class="card_area">
        <div class="container">
            <div class="card_contain">
                <div class="row">

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card card_border_right">
                            <p>Type</p>
                            <select class="form-select SingleCard_SelectFirst">
                                <option checked>Used Card</option>
                                <option value="1">Used Card 1</option>
                                <option value="2">Used Card 2</option>
                                <option value="3">Used Card 3</option>
                                <option value="4">Used Card 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card card_border_right">
                            <p>Make</p>
                            <select class="form-select SingleCard_SelectFirst">
                                <option checked>Infiniti</option>
                                <option value="1">Infiniti 1</option>
                                <option value="2">Infiniti 2</option>
                                <option value="3">Infiniti 3</option>
                                <option value="4">Infiniti 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card card_border_right">
                            <select class="form-select SingleCard_SelectSecent">
                                <option checked>Year</option>
                                <option value="1">2021</option>
                                <option value="2">2022</option>
                                <option value="3">2023</option>
                                <option value="4">2024</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card card_border_right">
                            <select class="form-select SingleCard_SelectSecent">
                                <option checked>Model</option>
                                <option value="1">Model 1</option>
                                <option value="2">Model 2</option>
                                <option value="3">Model 3</option>
                                <option value="4">Model 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card">
                            <select class="form-select SingleCard_SelectSecent">
                                <option checked>Price</option>
                                <option value="1">Price 1</option>
                                <option value="2">Price 2</option>
                                <option value="3">Price 3</option>
                                <option value="4">Price 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <!-- Single Card -->
                        <div class="single_card card_button">
                            <a href="" class="btn1"><img src="assets/imgaes/search.svg" alt="">Search</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- end card area -->

    <!-- Start mercedes area -->
    <section class="mercedes_area">
        <div class="container">
            <div class="main_mercedes_contain owl-carousel">
                
                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_one">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-1.svg" alt="">
                </div>

                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_2">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-2.svg" alt="">
                </div>

                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_3">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-3.svg" alt="">
                </div>

                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_4">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-4.svg" alt="">
                </div>

                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_5">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-5.svg" alt="">
                </div>

                <!-- single mercedes item -->
                <div class="single_mercedes_item mercedes_6">
                    <img src="assets/imgaes/mercedes_logo/Bitmap-6.svg" alt="">
                </div>

            </div>
        </div>
    </section>
    <!-- end mercedes area -->

    


    <!-- jquery js -->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <!-- owl carousel js -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- bootsrtap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
